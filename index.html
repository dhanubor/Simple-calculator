<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="container mx-auto">
        <h1 class="text-center text-3xl md:text-4xl">Calculator</h1>
        <div class="border-2 border-l-neutral-950  rounded-lg w-3/4 ">
            <input type="number" name="number" id="number" class="">
           <div class="grid grid-cols-3 gap-3">
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">1</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">2</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">3</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">4</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">5</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">5</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">6</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">7</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">8</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">9</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">0</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">.</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">+</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">-</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">*</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">/</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">%</div>
            <div class="bg-black text-white font-bold rounded-lg text-3xl p-5 text-center">=</div>
           </div> 
        </div>

    </main>
    
</body>
</html>
